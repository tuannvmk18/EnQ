<ng-container *ngIf="data != null">
    <div class="container">
        <div *ngFor="let q of data.testExam.questions; let i = index">
            <mat-card class="card-content">
                <mat-card-title>{{i+1}}: {{q.title}}</mat-card-title>
                <mat-card-content class="mat-typography">
                    <div>
                        <strong>A:</strong> {{q.answer.A}}
                    </div>
                    <div>
                        <strong>B:</strong> {{q.answer.B}}
                    </div>
                    <div>
                        <strong>C:</strong> {{q.answer.C}}
                    </div>
                    <div>
                        <strong>D:</strong> {{q.answer.D}}
                    </div>
                    <p>Right Answer: {{q.answer.correctAnswer | AnswerQuestionPipe}}</p>
                    <p>User chose: {{data.answers[i] | AnswerQuestionPipe}}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</ng-container>
